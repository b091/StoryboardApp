<form name="userForm" novalidate>

    <div class="form-group">
        <div class="controls">
            <label class="control-label" for="firstName">Imię*</label>
            <input id="firstName"
                   type="text"
                   name="firstName"
                   placeholder="Imię"
                   class="form-control"
                   ng-model="users.editedUser.firstName"
                   ng-required="true"
                   ng-minlength="5"
                   ng-maxlength="10"/>

            <div ng-messages="userForm.firstName.$error"
                 ng-show="userForm.firstName.$dirty">
                <div ng-message="required">
                    Pole jest wymagane
                </div>
                <div ng-message="minlength">
                    Pole jest za krótkie
                </div>
                <div ng-message="maxlength">
                    Pole jest za długie
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="controls">
            <label class="control-label" for="lastName">Nazwisko*</label>
            <input id="lastName"
                   type="text"
                   name="lastName"
                   placeholder="Nazwisko"
                   class="form-control"
                   ng-model="users.editedUser.lastName"
                   ng-required="true"
                   ng-minlength="5"
                   ng-maxlength="10"/>

            <div ng-messages="userForm.lastName.$error"
                 ng-show="userForm.lastName.$dirty">
                <div ng-message="required">
                    Pole jest wymagane
                </div>
                <div ng-message="minlength">
                    Pole jest za krótkie
                </div>
                <div ng-message="maxlength">
                    Pole jest za długie
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="controls">
            <label class="control-label" for="email">Email*</label>
            <input id="email"
                   type="text"
                   name="email"
                   placeholder="Email"
                   class="form-control"
                   ng-model="users.editedUser.email"
                   ng-required="true"
                   ng-minlength="5"
                   ng-maxlength="10"/>

            <div ng-messages="userForm.email.$error"
                 ng-show="userForm.email.$dirty">
                <div ng-message="required">
                    Pole jest wymagane
                </div>
                <div ng-message="minlength">
                    Pole jest za krótkie
                </div>
                <div ng-message="maxlength">
                    Pole jest za długie
                </div>
            </div>

        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-sm"
                ng-show="!storyboard.editedStory.id"
                ng-click="storyboard.createStory()">Create
        </button>
        <button class="btn btn-sm"
                ng-show="storyboard.editedStory.id"
                ng-disabled="!userForm.$valid"
                ng-click="storyboard.updateStory()">Update
        </button>
        <button class="btn btn-sm"
                type="reset"
                ng-show="storyboard.editedStory"
                ng-click="storyboard.resetForm()">Cancel
        </button>
    </div>
</form>
